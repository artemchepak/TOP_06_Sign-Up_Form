<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>TOP Project: Sign-up Form</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <h1 class="title">JUST SUSHI</h1>
        </div>
        <div class="right">
            <div class="rigth-content">
                <p class="text">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span class="italic-text">now</span> to get started.
                </p>
                <p class="text">
                    You know you want to.
                </p>
                <form method="post" class="form" id="form">
                    <h3 class="form-title">Let's do this!</h3>
                    <label class="form-label" for="firstName">
                        First name
                        <input class="form-input"type="text" id="firstName" name="firstName" placeholder="John"
                            title="Enter you first name here" minlength="3">
                    </label>
                    <label class="form-label" for="lastName">
                        Last name
                        <input class="form-input"type="text" id="lastName" name="lastName" placeholder="Dou"
                            title="Enter you last name here" minlength="3">
                    </label>
                    <label class="form-label" for="email">
                        Email
                        <input class="form-input"type="email" id="email" name="email" placeholder="jd@something.com"
                            title="Enter you email here" minlength="3">
                    </label>
                    <label class="form-label" for="phone">
                        Phone
                        <input class="form-input"type="tel" id="phone" name="phone" placeholder="800-123-456" title="Enter you phone here"
                            pattern="[\d]{3}-[\d]{3}-[\d]{3}">
                    </label>
                    <label class="form-label" for="password">
                        Password
                        <input class="form-input"type="password" id="password" name="password" title="Enter you password here">
                    </label>
                    <label class="form-label" for="password-confirmation">
                        Password
                        <input class="form-input"type="password" id="password-confirmation" name="password-confirmation"
                            title="Confirm you password">
                    </label>
                </form>
                <button class="btn" type="submit" form="form">Create Account</button>
                <p class="text account">Already have an account? <a href="#" class="account-link">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="src/scripts/main.js"></script>
</body>

</html>
